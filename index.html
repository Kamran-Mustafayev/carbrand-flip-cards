<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/all.css">
    <link rel="icon" href="/images/icon/icone.png">
    <link rel="stylesheet" href="/style.css">
    <title>carbrands.com</title>
</head>

<body>
    <header>
        <ul class="headlist">
            <li class="nav home"><i class="fas fa-home"></i>Home</li>
            <li class="nav profil"><i class="fas fa-user"></i>Profil</li>
            <li class="nav contact"><i class="fas fa-paper-plane"></i>Contact</li>
            <li class="nav images"><i class="fas fa-car"></i>Models</li>
            <li class="nav setting"><i class="fas fa-cog"></i>Engines</li>
        </ul>
    </header>

    <div class="main">

        <div class="top">
            <!--I-card-->
            <div class="container">
                <a href="https://www.audi.com/en.html" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Audi/Audi-front.gif" alt="Audi-front"></div>
                        <div class="back"><img src="/images/cars/Audi/Audi-back.gif" alt="Audi-back"></div>
                    </div>
                </a>
            </div>
            <!--II-card-->
            <div class="container">
                <a href="https://www.bmw.com/en/index.html" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/BMW/BMW-front.gif" alt="BMW-front"></div>
                        <div class="back"><img src="/images/cars/BMW/BMW-back.gif" alt="BMW-back"></div>
                    </div>
                </a>
            </div>
            <!--III-card-->
            <div class="container">
                <a href="https://www.lamborghini.com/en-en" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Lamborghini/Lomborghini-front.gif"
                                alt="Lomborghini-front"></div>
                        <div class="back"><img src="/images/cars/Lamborghini/Lomborghini-back.gif"
                                alt="Lomborghini-back"></div>
                    </div>
                </a>
            </div>
            <!--IV-card-->
            <div class="container">
                <a href="https://www.lexus.com/" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Lexus/Lexus-front.gif" alt="Lexus-front"></div>
                        <div class="back"><img src="/images/cars/Lexus/Lexus-back.gif" alt="Lexus-back"></div>
                    </div>
                </a>
            </div>

        </div>

        <div class="bottom">
            <!--I-card-->
            <div class="container">
                <a href="https://www.mercedes-benz.com/en/" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Mercedes-Benz/Mercedes-benz-front.gif"
                                alt="Mercedes-benz-front"></div>
                        <div class="back"><img src="/images/cars/Mercedes-Benz/Mercedes-benz-back.gif"
                                alt="Mercedes-benz-back"></div>
                    </div>
                </a>
            </div>
            <!--II-card-->
            <div class="container">
                <a href="https://www.porsche.com/middle-east/" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Porsche/Porsche-front.gif" alt="Porsche-front"></div>
                        <div class="back"><img src="/images/cars/Porsche/Porsche-back.gif" alt="Porsche-back"></div>
                    </div>
                </a>
            </div>
            <!--III-card-->
            <div class="container">
                <a href="https://www.tesla.com/" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Tesla/Tesla-front.gif" alt="Tesla-front"></div>
                        <div class="back"><img src="/images/cars/Tesla/Tesla-back.gif" alt="Tesla-back"></div>
                    </div>
                </a>
            </div>
            <!--IV-card-->
            <div class="container">
                <a href="https://www.volvocars.com/az" target="_blank">
                    <div class="card">
                        <div class="front"><img src="/images/cars/Volvo/Volvo-front.gif" alt="Volvo-front"></div>
                        <div class="back"><img src="/images/cars/Volvo/Volvo-back.gif" alt="Volvo-back"></div>
                    </div>
                </a>
            </div>

        </div>

    </div>

    <footer>
        <ul class="footlist">
            <li class="foot News"><i class="far fa-newspaper"></i>NEWS</li>
            <li class="foot About"><i class="fas fa-building"></i>ABOUT</li>
            <li class="foot Dealers"><i class="fas fa-share-alt"></i>DEALERS</li>
            <li class="foot Projects"><i class="fab fa-500px"></i>PROJECTS</li>
            <li class="foot Ecosystem"><i class="fab fa-canadian-maple-leaf"></i>ECOSYSTEM</li>
        </ul>
    </footer>

</body>

</html>
